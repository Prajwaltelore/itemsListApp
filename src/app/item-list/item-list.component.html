<div class="container mt-3">
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" [(ngModel)]="filterText" (input)="filterItems()" placeholder="Filter by ID or title">
      </div>
      <div class="col-md-4">
        <select class="form-select" [(ngModel)]="sortField" (change)="onSortFieldChange()">
          <option value="id">ID</option>
          <option value="title">Title</option>
        </select>
      </div>
      <div class="col-md-4">
        <select class="form-select" [(ngModel)]="sortDirection" (change)="onSortDirectionChange()">
          <option value="asc">Ascending</option>
          <option value="desc">Descending</option>
        </select>
      </div>
    </div>
  
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredItems">
          <td>{{ item.id }}</td>
          <td>{{ item.title }}</td>
        </tr>
      </tbody>
    </table>
  </div>
